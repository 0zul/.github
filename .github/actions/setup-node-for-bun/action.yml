name: "Setup Node.js for Bun Environment"
description: "Setup Node.js, Bun, and install dependencies"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6.1.0
      with:
        node-version: "latest"

    - name: Setup Bun and install dependencies
      uses: 0zul/.github/.github/actions/setup-bun@main
